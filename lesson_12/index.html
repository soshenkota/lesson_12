<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <title>Lesson 12</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="painting">
            <div class="painting__container">
               <div class="top-part">
                  <div class="sky">
                     <div class="sky__stars sky__stars--one"></div>
                     <div class="sky__stars sky__stars--two"></div>
                     <div class="sky__stars sky__stars--three"></div>
                     <div class="sky__stars sky__stars--four"></div>
                     <div class="sky__stars sky__stars--five"></div>
                  </div>
                  <div class="top-part__cosmo"></div>
                  <div class="top-part__moon"></div>
                  <div class="top-part__men"></div>
               </div>
               <div class="middle-part">
                  <div class="middle-part__men2"></div>
                  <div class="funnel">
                     <div class="funnel__men3"></div>
                  </div>
                  <div class="planet">
                     <div class="planet__back-side"></div>
                  </div>
               </div>
               <div class="last-part">
                  <div class="last-part__word">
                     <div class="last-part__women"></div>
                  </div>
                  <div class="milk">
                     <div class="milk__way"></div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
